<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthFlow</title>
    <script>
      // Set theme before initial render to prevent flash of white
      (function () {
        const storageKey = "vite-ui-theme";
        const savedTheme = localStorage.getItem(storageKey) || "system";
        const root = document.documentElement;

        // Ensure no duplicate dark class
        root.classList.remove("dark");

        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const shouldUseDark =
          savedTheme === "dark" || (savedTheme === "system" && prefersDark);

        if (shouldUseDark) {
          root.classList.add("dark");
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
